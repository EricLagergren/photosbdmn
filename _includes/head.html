<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv='cleartype' content='on'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="robots" content="index, follow">
    <meta name="bitly-verification" content="7c235b444737"/>
    <meta name="description" content="Blog and portfolio for Eric Lagergren -- a college student studying CNE at Pierce College. Loves sports, politics, and is from Puyallup, Washington.">
    <meta name="author" content="Eric Lagergren">
    <link rel="meta" type="application/rdf+xml" title="FOAF" href="foaf.rdf" /> 
    <meta name="ICBM" content="47.181792, -122.343009">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://www.ericlagergren.com">
    <meta property="og:image" content="http://www.ericlagergren.com{{ page.img }}">
    {% if page.subtitle %}
    <meta property="og:description" content="{{ page.content | strip_html | xml_escape | truncate: 200 }}">
    {% else %}
    <meta property="og:description" content="{{ page.subtitle }}">
    {% endif %}
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@elagergren">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.content | strip_html | xml_escape | truncate: 200 }}">
    <meta name="twitter:creator" content="@elagergren">
    <meta name="twitter:image:src" content="http://www.ericlagergren.com{{ page.img }}">
    <meta name="twitter:domain" content="www.ericlagergren.com">
    <script type="text/javascript" src="//use.typekit.net/uui0gci.js"></script>
    <script type="text/javascript">
    try {
        Typekit.load();
    } catch (e) {}
    </script>
    {% if page.title %}
    <title>{{ page.title }} | {{ site.tagline}} </title>
    {% else %}
    <title>{{ site.tagline }}</title>
    {% endif %}
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">
    <link rel="shortcut icon" href="/img/nonanimatedfavicon.ico">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/normalize.min.css" rel="stylesheet">
    <link href="/css/ericlagergren.min.css" rel="stylesheet">
    <script src="/js/modernizr.custom.93842.js"></script>
    <!--[if lt IE 8]>
    <style type="text/css">
    #message{display:block;}
    .mobile{display:none;}
    .col2 {width:100%;}
    .by-copyright{text-align:center;float:none;width:100%;}
    .powered-hosted{text-align:center;float:none;width:100%}
    .footer-container{margin-top:75px;}
    a img {height:339px; width:auto;}
    </style>
    <![endif]-->
</head>
